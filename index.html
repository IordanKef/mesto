<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страничка об интересных местах" />
    <meta name="keywords" content="путешествия, мир, фотографии" />
    <meta name="author" content="Иордан Кефалиди" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page-area">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__general">
            <img
              class="profile__avatar"
              alt="аватар пользователя"
              src="./images/kusto.jpg"
            />
            <div class="profile__info-container">
              <div class="profile__info">
                <h1 class="profile__username default-text">Жак-Ив Кусто</h1>
                <p class="profile__user-role default-text">
                  Исследователь океана
                </p>
              </div>
              <button class="profile__edit-button"></button>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="places">

          <article class="places__place">
            <img
              class="places__place-image"
              alt="Водопад на скалистом берегу моря"
              src="./images/scotland.jpg">
            <div class="places__place-info">
              <h2 class="places__place-name default-text">Шотландия  aaaaaaaaaaaaaaaaaaaaaa</h2>
              <div class="places__like"></div>
            </div>
          </article>

          <article class="places__place">
            <img
              class="places__place-image"
              alt="Руины города инков в горах"
              src="./images/machu-pichu.jpg">
            <div class="places__place-info">
              <h2 class="places__place-name default-text">Мачу-Пикчу</h2>
              <div class="places__like"></div>
            </div>
          </article>

          <article class="places__place">
            <img
              class="places__place-image"
              alt="Канал в парке Петергофа"
              src="./images/Peterhof.jpg">
            <div class="places__place-info">
              <h2 class="places__place-name default-text">Петергоф</h2>
              <div class="places__like"></div>
            </div>
          </article>

          <article class="places__place">
            <img
              class="places__place-image"
              alt="Столовые горы в пустыне"
              src="./images/gobi.jpg">
            <div class="places__place-info">
              <h2 class="places__place-name default-text">Пустыня Гоби</h2>
              <div class="places__like"></div>
            </div>
          </article>

          <article class="places__place">
            <img
              class="places__place-image"
              alt="Гора на берегу южного моря"
              src="./images/Crete.jpg">
            <div class="places__place-info">
              <h2 class="places__place-name default-text">Остров Крит</h2>
              <div class="places__like"></div>
            </div>
          </article>

          <article class="places__place">
            <img
              class="places__place-image"
              alt="Покрытые снегом дома на берегу канала"
              src="./images/hokkaido.jpg">
            <div class="places__place-info">
              <h2 class="places__place-name default-text">Хоккайдо</h2>
              <div class="places__like"></div>
            </div>
          </article>

        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
