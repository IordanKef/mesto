<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страничка о путешествиях" />
    <meta name="keywords" content="путешествия, мир, фотографии" />
    <meta name="author" content="Иордан Кефалиди" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page-area">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            alt="аватар пользователя"
            src="./images/kusto.jpg"
          />
          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <p class="profile__user-role">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <section
          class="places"
          aria-label="Страница о путешествиях пользователя"
        >
          <ul class="places__list">
            <li class="card">
              <img
                class="card__image"
                alt="Водопад на скалистом берегу моря"
                src="./images/scotland.jpg"
              />
              <div class="card__info">
                <h2 class="card__title">Шотландия</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Руины города инков в горах"
                src="./images/machu-pichu.jpg"
              />
              <div class="card__info">
                <h2 class="card__title">Мачу-Пикчу</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Канал в парке Петергофа"
                src="./images/Peterhof.jpg"
              />
              <div class="card__info">
                <h2 class="card__title">Петергоф</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Столовые горы в пустыне"
                src="./images/gobi.jpg"
              />
              <div class="card__info">
                <h2 class="card__title">Пустыня Гоби</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Гора на берегу южного моря"
                src="./images/Crete.jpg"
              />
              <div class="card__info">
                <h2 class="card__title">Остров Крит</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Покрытые снегом дома на берегу канала"
                src="./images/hokkaido.jpg"
              />
              <div class="card__info">
                <h2 class="card__title">Хоккайдо</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <div class="popup">
        <div class="popup__container">
          <form class="form" name="profile-form">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__user-info">
              <input
                type="text"
                name="addName"
                class="form__input-text form__input-text_type_name"
                placeholder="Поле для вашего имени"
                required
              />
              <input
                type="text"
                name="addRole"
                class="form__input-text form__input-text_type_role"
                placeholder="Придумайте себе титул"
                required
              />
            </fieldset>
            <button
              class="form__save-button"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
