<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страничка о путешествиях" />
    <meta name="keywords" content="путешествия, мир, фотографии" />
    <meta name="author" content="Иордан Кефалиди" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page-area">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            alt="аватар пользователя"
            src="./images/kusto.jpg"
          />
          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <p class="profile__user-role">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <section
          class="places"
          aria-label="Страница о путешествиях пользователя"
        >
          <ul class="places__list"></ul>
        </section>
      </main>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form class="form" name="profile-form">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__user-info">
              <input
                type="text"
                name="addName"
                class="form__input-text form__input-text_type_first"
                placeholder="Поле для вашего имени"
                required
              />
              <input
                type="text"
                name="addRole"
                class="form__input-text form__input-text_type_second"
                placeholder="Придумайте себе титул"
                required
              />
            </fieldset>
            <button
              class="form__save-button"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_add-place">
        <div class="popup__container">
          <form class="form" name="place-form">
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__user-info">
              <input
                type="text"
                name="addPlaceName"
                class="form__input-text form__input-text_type_first"
                placeholder="Название"
                required
              />
              <input
                type="text"
                name="addPhoto"
                class="form__input-text form__input-text_type_second"
                placeholder="Ссылка на картинку"
                required
              />
            </fieldset>
            <button
              class="form__save-button"
              type="submit"
              aria-label="Сохранить"
            >
              Создать
            </button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__container">
          <div class="place">
            <img class="place__image" alt="" src="" />
            <h2 class="place__title"></h2>
          </div>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <template id="card">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Удалить фотографию"
        ></button>
        <img class="card__image" alt="" src="" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="card__like"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
